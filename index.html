<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="container">
        <div class="rock cont">
            <img class="rock" src="./assets/rock.png" alt="rock">
        </div>
        <div class="paper cont">
            <img class="paper" src="./assets/paper.png" alt="paper">
        </div>
        <div class="scissor cont">
            <img class="scissor" src="./assets/scissors.png" alt="scissor">
        </div>
    </div>

    <div class="score-card">
        <div class="user-score">
            <p class="u-score">0</p>
            <p class="user">User</p>
        </div>
        <div class="comp-score">
            <p class="c-score">0</p>
            <p class="comp">Computer</p>
        </div>
    </div>

    <div class="status">
        <p class="feed">Select Rock/Paper/Scissor</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
